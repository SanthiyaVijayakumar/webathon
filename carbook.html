<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>TRAVEL</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="flight.html">FLIGHT BOOKING</a></li>
                <li><a href="hotel.html">HOTEL BOOKING</a></li>
                <li><a href="car.html">RENTAL CAR BOOKING</a></li>
            </ul>
        </div>
        <div class="signup">
            <a href="sign.html">SIGN UP</a>
        </div>
    </div>
    <div id="customer">
        <h1>HAPPY JOURNEY!</h1>
        <form>
        <table>
            <tr>
                <td><label>Name : </label></td>
                <td><input type="text" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td><label>Mobile No : </label></td>
                <td><input type="decimal" placeholder="Enter Your Mob.no" required></td>
            </tr>
            <tr>
                <td><label>Departure Date : </label></td>
                <td><input type="text" placeholder="Enter Your Departure Date" required></td>
            </tr>
            <tr>
                <td><label>Time : </label></td>
                <td><input type="text" placeholder="Enter Your Arrival Date" required></td>
            </tr>
            <tr>
                <td><label>No Of People : </label></td>
                <td class="third"><select>
                    <ratio>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </ratio>
                </select>
            </tr>
            <tr>
                <td><label>Car Type : </label>
                    <td class="fourth"><select>
                    <checkbox>
                        <option>Elite Rental</option>
                        <option>Enter Prise</option>
                        <option>Zip Car</option>
                        <option>ABIS Rental</option>
                        <option>EuropCar Rental</option>
                        <option>Alamo Rental</option>
                        <option>PaylessCar Rental</option>
                        <option>Hertz Rental</option>
                        <option>Costal Rental</option>
                    </checkbox>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Payment : </label>
                    <td class="fifth"><select>
                        <ratio>
                            <option>Credit Card</option>
                            <option>Depit Card</option>
                            <option>UPI</option>
                        </ratio>
                    </select>
                </td>
            </tr>
        </table>
        <button>SUBMIT</button>
    </form>
</div>
</body>
</html>
