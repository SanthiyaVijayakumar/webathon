<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
        <h1>LOGIN FORM</h1>
        <label>USERNAME</label><br>
        <input type="text" placeholder="UserName" id="name" name="name" required><br> 
        <label>EMAIL</label><br>
        <input type="text" placeholder="Mail ID" EMAIL="email" id="email"><br>
        <label>PASSWORD</label><br>
        <input type="password" placeholder="PassWord" name="password" id="password" required><br>
        <input class="click" type="submit" value="submit">
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
          
            const formData = new FormData(form);
            const url = "https://script.google.com/macros/s/AKfycbznmFjN5vO65htO2DaMYoZqRIckNUJt9xuffIWUyCDY-uTATcuYGjOqELchKy_2_mN2/exec";
          
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
            
                if (response.ok) {
                    alert('Form submitted successfully!');
                    form.reset();
                } else {
                    alert('Error submitting form. Please try again later.');
                }
            } catch (error) {
                console.error('Error:', error); 
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
